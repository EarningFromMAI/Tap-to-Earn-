<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wallet System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 10px;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header .countdown {
            font-size: 1rem;
            color: #00ff00;
        }

        .balance-container {
            margin-top: 20px;
            text-align: center;
        }

        .balance-container .balance {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
        }

        .wallet-info {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }

        .wallet-info div {
            text-align: center;
        }

        .wallet-info .value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hold-container {
            margin-top: 30px;
            text-align: center;
        }

        .hold-container .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffcc, #0099ff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .hold-container .circle span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .navigation-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #111;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navigation-bar .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .navigation-bar .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .navigation-bar .nav-item:hover {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Dynamic Wallet</div>
        <div class="countdown">The wallet will launch in <b>18 Days</b></div>
    </div>

    <div class="balance-container">
        <div class="balance">$<span id="totalBalance">0.00</span></div>
    </div>

    <div class="wallet-info">
        <div>
            <div class="value" id="usdtBalance">0.00</div>
            <div>USDT</div>
        </div>
        <div>
            <div class="value" id="trxBalance">0.00</div>
            <div>TRX</div>
        </div>
        <div>
            <div class="value" id="tonBalance">0.00</div>
            <div>TON</div>
        </div>
        <div>
            <div class="value" id="invitesCount">0</div>
            <div>Invites</div>
        </div>
    </div>

    <div class="hold-container">
        <div class="circle" onclick="holdToEarn()">
            <span>Hold to Earn</span>
        </div>
        <div>Hold to get the prize</div>
    </div>

    <div class="navigation-bar">
        <a href="#" class="nav-item" onclick="navigateTo('home')">
            <i class="home-icon">üè†</i>
            Home
        </a>
        <a href="#" class="nav-item" onclick="navigateTo('task')">
            <i class="task-icon">üìù</i>
            Task
        </a>
        <a href="#" class="nav-item" onclick="navigateTo('withdraw')">
            <i class="withdraw-icon">üí∞</i>
            Withdraw
        </a>
        <a href="#" class="nav-item" onclick="navigateTo('refer')">
            <i class="refer-icon">üîó</i>
            Refer
        </a>
        <a href="#" class="nav-item" onclick="navigateTo('help')">
            <i class="help-icon">‚ùì</i>
            Help
        </a>
    </div>

    <script>
        // Balance Variables
        let totalBalance = 0.00;
        let usdt = 0.00;
        let trx = 0.00;
        let ton = 0.00;
        let invites = 0;

        // Hold to Earn Functionality
        function holdToEarn() {
            usdt += 1.50; // Example: Add 1.50 USDT on hold
            totalBalance += 1.50;

            // Update Balances
            updateDisplay();
            alert('You earned 1.50 USDT!');
        }

        // Function to Navigate to Different Sections
        function navigateTo(section) {
            alert('Navigating to ' + section);
            // Implement further navigation logic here
        }

        // Update Display
        function updateDisplay() {
            document.getElementById('totalBalance').innerText = totalBalance.toFixed(2);
            document.getElementById('usdtBalance').innerText = usdt.toFixed(2);
            document.getElementById('trxBalance').innerText = trx.toFixed(2);
            document.getElementById('tonBalance').innerText = ton.toFixed(2);
            document.getElementById('invitesCount').innerText = invites;
        }
    </script>
</body>
</html>
