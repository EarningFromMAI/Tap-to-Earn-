<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .circle-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff7e5f, #feb47b, #fdffba);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), inset 0 -5px 10px rgba(255, 255, 255, 0.4);
        }

        .circle-image span {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .circle-image.active {
            box-shadow: 0 0 30px 8px rgba(255, 255, 0, 0.8), 0 0 40px 12px rgba(0, 255, 255, 0.7);
        }

        /* Scoreboard */
        .score {
            position: absolute;
            top: -40px; /* Half-inch above the image */
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #007bff, #6a11cb);
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            width: 130px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Circle Image -->
        <div class="circle-image" onclick="increaseScore()">
            <span>MAI</span>
            <div class="score" id="scoreDisplay">0</div>
        </div>
        <footer>
            <p>Tap to Earn</p>
        </footer>
    </div>

    <script>
        // Load Score from localStorage
        let score = parseInt(localStorage.getItem('score') || '0');
        document.getElementById('scoreDisplay').innerText = score;

        // Function to increase score
        function increaseScore() {
            const circleImage = document.querySelector('.circle-image');

            // Increment score and update display
            score += 1;
            document.getElementById('scoreDisplay').innerText = score;

            // Save to localStorage
            localStorage.setItem('score', score);

            // Add active class for glow effect
            circleImage.classList.add('active');

            // Change to random gradient color
            const randomColor1 = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            const randomColor2 = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            circleImage.style.background = `radial-gradient(circle, ${randomColor1}, ${randomColor2})`;

            // Remove active class after a short delay
            setTimeout(() => {
                circleImage.classList.remove('active');
            }, 500); // Glow effect lasts 0.5 seconds
        }
    </script>
</body>
</html>
