<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Scoreboard */
        .score {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            width: 180px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #ddd;
        }

        .score span {
            color: #ffd700;
            margin-right: 5px;
        }

        .currency-symbol {
            font-size: 1.2rem;
            color: #00bcd4;
        }

        /* Circle Image */
        .circle-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff7e5f, #feb47b, #fdffba);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), inset 0 -5px 10px rgba(255, 255, 255, 0.4);
        }

        .circle-image span {
            font-size: 3.5rem;
            font-weight: bold;
            color: #b9f2ff;
            text-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .circle-image.active {
            box-shadow: 0 0 50px 15px rgba(255, 255, 0, 0.8), 0 0 60px 20px rgba(0, 255, 255, 0.7);
        }

        .circle-image.tap-effect {
            animation: tapEffect 0.5s ease-out;
        }

        @keyframes tapEffect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        /* Diamond Color */
        .diamond {
            color: #b9f2ff;
            font-size: 1.5rem;
        }

        /* Back Button */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Scoreboard -->
        <div class="score" id="scoreDisplay">
            <span class="currency-symbol diamond">ðŸ’Ž</span><span id="scoreValue">0</span> MAI
        </div>

        <!-- Circle Image -->
        <div class="circle-image" id="circleImage" 
             onpointerdown="addTapEffect(event)" 
             onpointerup="countFingers(event)">
            <span>MAI</span>
        </div>
        <footer>
            <p>Tap to Earn</p>
        </footer>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button onclick="navigateTo('home')">Home</button>
        <button onclick="navigateTo('task')">Task</button>
        <button onclick="navigateTo('withdraw')">Withdraw</button>
        <button onclick="navigateTo('refer')">Refer</button>
        <button onclick="navigateTo('help')">Help</button>
    </div>

    <script>
        // Load Score from localStorage
        let score = parseInt(localStorage.getItem('score') || '0');
        document.querySelector('#scoreValue').innerText = score;

        let fingersCount = 0;

        // Function to increase score based on number of fingers
        function increaseScore() {
            const circleImage = document.querySelector('.circle-image');

            if (fingersCount === 1) score += 1;
            else if (fingersCount === 2) score += 2;
            else if (fingersCount === 3) score += 3;
            else if (fingersCount === 4) score += 4;
            else if (fingersCount >= 5) score += 5;

            document.querySelector('#scoreValue').innerText = score;
            localStorage.setItem('score', score);

            circleImage.classList.add('active');
            setTimeout(() => {
                circleImage.classList.remove('active');
            }, 500);
        }

        function addTapEffect(event) {
            const circleImage = document.querySelector('.circle-image');
            circleImage.classList.add('tap-effect');
            setTimeout(() => {
                circleImage.classList.remove('tap-effect');
            }, 500);

            increaseScore();
        }

        function countFingers(event) {
            fingersCount = event.touches ? event.touches.length : 1;
        }

        function navigateTo(page) {
            alert(`Navigating to ${page}`); // Replace with actual navigation logic
        }
    </script>
</body>
</html>
