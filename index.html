<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 10px;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header .countdown {
            font-size: 1rem;
            color: #00ff00;
        }

        .balance-container {
            margin-top: 20px;
            text-align: center;
        }

        .balance-container .balance {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
        }

        .tap-container {
            margin-top: 50px;
            text-align: center;
        }

        .tap-container .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffcc, #0099ff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .tap-container .circle span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .wallet-info {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }

        .wallet-info div {
            text-align: center;
        }

        .wallet-info .value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navigation-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #111;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navigation-bar .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .navigation-bar .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .navigation-bar .nav-item:hover {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="countdown">The wallet will launch in <b id="daysCountdown">200</b> Days</div>
    </div>

    <div class="balance-container">
        <div class="balance"><span id="totalBalance">0.00</span> MAI</div>
    </div>

    <div class="tap-container">
        <div class="circle" onpointerdown="handleTap(event)">
            <span>Tap</span>
        </div>
    </div>

    <div class="wallet-info">
        <div>
            <div class="value" id="maiBalance">0.00 MAI</div>
            <div>MAI</div>
        </div>
        <div>
            <div class="value" id="trxBalance">0.00 TRX</div>
            <div>TRX</div>
        </div>
        <div>
            <div class="value" id="invitesCount">0</div>
            <div>Invites</div>
        </div>
    </div>

    <div class="navigation-bar">
        <a href="#" class="nav-item" onclick="navigateTo('home')">
            <i class="home-icon">üè†</i>
            Home
        </a>
        <a href="#" class="nav-item" onclick="navigateTo('task')">
            <i class="task-icon">üìù</i>
            Task
        </a>
        <a href="#" class="nav-item" onclick="navigateTo('refer')">
            <i class="refer-icon">üîó</i>
            Refer
        </a>
        <a href="#" class="nav-item" onclick="navigateTo('help')">
            <i class="help-icon">‚ùì</i>
            Help
        </a>
    </div>

    <script>
        // Local storage initialization
        let userId = localStorage.getItem('userId') || `user_${Date.now()}`;
        localStorage.setItem('userId', userId);

        let data = JSON.parse(localStorage.getItem('walletData')) || {
            daysLeft: 200,
            mai: 0.00,
            trx: 0.00,
            invites: 0,
            refLink: `https://example.com/refer?user=${userId}`
        };

        // Update UI from local storage
        function updateUI() {
            document.getElementById('daysCountdown').innerText = data.daysLeft;
            document.getElementById('totalBalance').innerText = data.mai.toFixed(2);
            document.getElementById('maiBalance').innerText = `${data.mai.toFixed(2)} MAI`;
            document.getElementById('trxBalance').innerText = `${data.trx.toFixed(2)} TRX`;
            document.getElementById('invitesCount').innerText = data.invites;
        }
        updateUI();

        // Countdown Logic
        setInterval(() => {
            if (data.daysLeft > 0) {
                data.daysLeft -= 1;
                localStorage.setItem('walletData', JSON.stringify(data));
                updateUI();
            }
        }, 24 * 60 * 60 * 1000); // 24 hours

        // Tap to Earn Logic
        function handleTap(event) {
            const fingersCount = event.touches ? event.touches.length : 1;
            const points = Math.min(fingersCount, 5);
            data.mai += points;
            localStorage.setItem('walletData', JSON.stringify(data));
            updateUI();
        }

        // Navigate
        function navigateTo(page) {
            if (page === 'task') {
                alert("Task 1: Watch a video\nTask 2: Like a Facebook page\nTask 3: Download an app.");
                const trxReward = 2;
                data.trx += trxReward;
                localStorage.setItem('walletData', JSON.stringify(data));
                updateUI();
                alert(`Task Completed! You earned ${trxReward} TRX.`);
            } else if (page === 'refer') {
                alert(`Your referral link: ${data.refLink}`);
            } else {
                alert(`Opening ${page} Page...`);
            }
        }
    </script>
</body>
</html>
